<div class="row">

    <div class="col-md-6">
        <h2>Contact us and raise your queries.</h2>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required minlength="3" class="form-control"
                    placeholder="Provide your name" [(ngModel)]="contact.name" #uName="ngModel">
                <div class="alert alert-danger" *ngIf="uName.touched && !uName.valid" >
                    <!-- <div *ngIf="uName.errors.required">Name is mandatory</div>
                    <div *ngIf="uName.errors.minlength">Name must be minimum 3 chars.</div> -->
                    Please makre sure name is provided and is atleast 3 chars long.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required minlength="3" class="form-control" pattern="email"
                    placeholder="Provide your email" [(ngModel)]="contact.email" #uEmail="ngModel">
                <p class="small alert alert-danger" *ngIf="uEmail.touched && !uEmail.valid">Please provide you name.</p>
            </div>
            <div class="form-group">
                <label for="query">Query</label>
                <textarea name="query" id="query" cols="50" rows="10" class="form-control" [(ngModel)]="contact.query" 
                    #uQuery="ngModel"></textarea>
            </div>
            <div class="form-group">
                <label for="domain">Domain</label>
                <select class="form-control" name="domain" id="domain" [(ngModel)]="contact.domain" #uDomain="ngModel">
                    <option *ngFor="let domain of domains"> {{domain}} </option>
                </select>
            </div>
            <button  [disabled]="!contactForm.form.valid" type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>
